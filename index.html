<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="signin-container row">
            <!-- Left Side: Signin Form -->
            <div class="col-md-6 form-section d-flex flex-column align-items-center justify-content-center">
                <h2 class="mb-4">Signin</h2>

                <form action="signin.php" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Signin</button>
                    <p class="text-center mt-3">or signin with</p>
                    <div class="social-icons d-flex justify-content-center gap-3">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
            <!-- Right Side: Welcome Message -->
            <div class="col-md-6 welcome-section d-flex flex-column align-items-center justify-content-center">
                <h2>Welcome back!</h2>
                <p class="text-center">
                    We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.
                </p>
                <a href="#" class="signup-link">No account yet? Signup.</a>
            </div>
        </div>
    </div>

</html>
